<ion-header>
  <ion-navbar>
    <ion-title>Post</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="media">
    <video *ngIf="media.media_type === 'video'" class="media" controls>
      <source
        [src]="mediaProvider.mediaUploads + media.filename"
        [type]="media.mime_type"
      />
    </video>
    <audio *ngIf="media.media_type === 'audio'" class="media" controls>
      <source
        [src]="mediaProvider.mediaUploads + media.filename"
        [type]="media.mime_type"
      />
    </audio>
    <img
      *ngIf="media.media_type === 'image'"
      [src]="mediaProvider.mediaUploads + media.filename"
      [ngStyle]="{ filter: style }"
      class="media"
    />

    <h2>{{ media.title }}</h2>
    <p>{{ media.description | descriptionPipe }}</p>
    <p>
      Created by <b>{{ username }}</b>
    </p>

    <button *ngIf="ownMedia" ion-button (click)="deletePost()" color="danger">
      Delete
    </button>
  </div>
</ion-content>
