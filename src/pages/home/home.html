<ion-content padding>
  <ion-fab right bottom>
    <button *ngIf="showUploadButton" ion-fab (click)="goToUpload()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-card *ngFor="let item of (picArray | async)" class="card post">
      <ion-card-content>
        <ion-item>
          <ion-thumbnail item-start>
            <img
              [src]="
                mediaProvider.mediaUploads +
                (item.file_id | thumbnailPipe: 'medium')
              "
            />
          </ion-thumbnail>
          <h2>{{ item.title }}</h2>
          <p>{{ item.description }}</p>

          <button ion-button clear item-end (click)="showFullImage(item)">
            View
          </button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
