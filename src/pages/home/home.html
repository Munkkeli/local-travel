<ion-content padding>
  <ion-fab right bottom>
    <button *ngIf="showUploadButton" ion-fab (click)="goToUpload()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let item of (picArray | async)">
      <ion-thumbnail item-start>
        <img
          [src]="
            mediaProvider.mediaUploads + (item.file_id | thumbnailPipe: 'small')
          "
        />
      </ion-thumbnail>
      <h2>{{ item.title }}</h2>
      <p>{{ item.details }}</p>
      <button ion-button clear item-end (click)="showFullImage(item)">
        View
      </button>
    </ion-item>
  </ion-list>
</ion-content>
