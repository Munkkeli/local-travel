-->

<ion-content padding>
  <ion-item id="search-container">
    <ion-input
      id="search-bar"
      type="text"
      [(ngModel)]="search"
      (input)="searchChange()"
      name="search"
      placeholder="Search..."
    ></ion-input>
  </ion-item>
  <ion-list>
    <ion-card *ngFor="let item of (picArray | async)" class="card post">
      <ion-card-content>
        <ion-item>
          <ion-thumbnail item-start>
            <img
              [src]="
                mediaProvider.mediaUploads +
                (item.file_id | thumbnailPipe: 'medium')
              "
            />
          </ion-thumbnail>
          <h2>{{ item.title }}</h2>
          <p>{{ item.description }}</p>

          <button ion-button clear item-end (click)="showFullImage(item)">
            View
          </button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
