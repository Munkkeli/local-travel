<ion-item id="search-container">
  <ion-input
    id="search-bar"
    type="text"
    [(ngModel)]="search"
    (input)="searchChange()"
    name="search"
    placeholder="Search..."
  ></ion-input>
</ion-item>

<ion-content padding>
  <ion-list>
    <ion-card
      *ngFor="let item of picArray"
      (click)="showFullImage(item)"
      class="card post"
    >
      <ion-card-content>
        <ion-item>
          <ion-thumbnail item-start>
            <img
              [src]="
                mediaProvider.mediaUploads +
                (item.file_id | thumbnailPipe: 'medium')
              "
            />
          </ion-thumbnail>
          <h1>{{ item.title }}</h1>
          <p>{{ item.description | descriptionPipe }}</p>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
