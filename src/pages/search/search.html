<ion-header>
  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input
        type="text"
        [(ngModel)]="search"
        (input)="searchChange()"
        name="search"
        placeholder="Search..."
      ></ion-input>
    </ion-item>

    <ion-card *ngFor="let item of (picArray | async)" class="card post">
      <ion-card-content>
        <ion-item>
          <ion-thumbnail item-start>
            <img
              [src]="
                mediaProvider.mediaUploads +
                (item.file_id | thumbnailPipe: 'medium')
              "
            />
          </ion-thumbnail>
          <h2>{{ item.title }}</h2>
          <p>{{ item.description }}</p>

          <button ion-button clear item-end (click)="showFullImage(item)">
            View
          </button>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
